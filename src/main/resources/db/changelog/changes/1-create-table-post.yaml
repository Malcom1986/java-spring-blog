databaseChangeLog:
  - changeSet:
      id: 1-create-table-post
      author: "${global.author}"
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    # primaryKeyName: user_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: title
                  type: VARCHAR(250)
              - column:
                  name: body
                  type: TEXT
            tableName: post
